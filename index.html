
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Calculator</title>
    <style>
        :root {
            --bg: #222;
            --btn-bg: #333;
            --btn-hover: #444;
            --btn-active: #555;
            --accent: #4caf50;
            --text: #fff;
            --font: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #181818;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0008;
            padding: 24px;
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .display {
            background: #111;
            color: var(--text);
            font-size: 2.2rem;
            border-radius: 8px;
            padding: 16px 12px;
            text-align: right;
            min-height: 48px;
            word-break: break-all;
            letter-spacing: 1px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            background: var(--btn-bg);
            color: var(--text);
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            padding: 18px 0;
            cursor: pointer;
            transition: background 0.15s;
            outline: none;
            user-select: none;
        }
        button:active {
            background: var(--btn-active);
        }
        button.operator {
            background: var(--accent);
            color: #fff;
        }
        button.operator:active {
            background: #388e3c;
        }
        button.equal {
            background: #ff9800;
            color: #fff;
            grid-column: span 2;
        }
        button.equal:active {
            background: #f57c00;
        }
        button.clear {
            background: #e53935;
            color: #fff;
        }
        button.clear:active {
            background: #b71c1c;
        }
        @media (max-width: 500px) {
            .calculator {
                padding: 12px;
                max-width: 98vw;
            }
            .display {
                font-size: 1.3rem;
                padding: 10px 6px;
                min-height: 32px;
            }
            button {
                font-size: 1rem;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button data-action="backspace">⌫</button>
            <button data-action="percent">%</button>
            <button class="operator" data-action="operator" data-value="/">÷</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-action="operator" data-value="*">×</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-action="operator" data-value="-">−</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-action="operator" data-value="+">+</button>
            <button data-value="0" style="grid-column: span 2;">0</button>
            <button data-value=".">.</button>
            <button class="equal" data-action="equal">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        let current = '0';
        let operator = '';
        let operand = null;
        let resetNext = false;

        function updateDisplay() {
            display.textContent = current;
        }

        function inputNumber(num) {
            if (resetNext) {
                current = num;
                resetNext = false;
            } else {
                if (current === '0' && num !== '.') {
                    current = num;
                } else if (num === '.' && current.includes('.')) {
                    return;
                } else {
                    current += num;
                }
            }
            updateDisplay();
        }

        function inputOperator(op) {
            if (operator && !resetNext) {
                calculate();
            }
            operand = parseFloat(current);
            operator = op;
            resetNext = true;
        }

        function calculate() {
            if (!operator || operand === null) return;
            let result = 0;
            const curr = parseFloat(current);
            switch (operator) {
                case '+': result = operand + curr; break;
                case '-': result = operand - curr; break;
                case '*': result = operand * curr; break;
                case '/': result = curr === 0 ? 'Error' : operand / curr; break;
                default: return;
            }
            current = String(result).length > 12 ? String(Number(result).toExponential(6)) : String(result);
            operator = '';
            operand = null;
            resetNext = true;
            updateDisplay();
        }

        function clearAll() {
            current = '0';
            operator = '';
            operand = null;
            resetNext = false;
            updateDisplay();
        }

        function backspace() {
            if (resetNext || current.length === 1) {
                current = '0';
                resetNext = false;
            } else {
                current = current.slice(0, -1);
            }
            updateDisplay();
        }

        function percent() {
            current = String(parseFloat(current) / 100);
            updateDisplay();
        }

        document.querySelector('.buttons').addEventListener('click', e => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const value = btn.dataset.value;
            const action = btn.dataset.action;
           if (action === 'operator') {
                inputOperator(btn.dataset.value);
            } else if (action === 'equal') {
                calculate();
            } else if (action === 'clear') {
                clearAll();
            } else if (action === 'backspace') {
                backspace();
            } else if (action === 'percent') {
                percent();
            } else if (value !== undefined) {
                inputNumber(value);
            }

        });

        // Keyboard support
        document.addEventListener('keydown', e => {
            if (e.key >= '0' && e.key <= '9') inputNumber(e.key);
            else if (e.key === '.') inputNumber('.');
            else if (['+', '-', '*', '/'].includes(e.key)) inputOperator(e.key);
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Backspace') backspace();
            else if (e.key.toLowerCase() === 'c') clearAll();
            else if (e.key === '%') percent();
        });

        updateDisplay();
    </script>
</body>
</html>
